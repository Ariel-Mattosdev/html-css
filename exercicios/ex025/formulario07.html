<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos externos ao formulário</title>
</head>
<body>
    <h1>Elementos usados fora do formulário</h1>
    <form action="form.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Qual o seu Estado?</legend>
            <p>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option value="" selected>Informe seu Estado</option>
                    <optgroup label="Região Nordeste">
                        <option value="CE">Ceára</option>
                        <option value="BA">Bahia</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                    
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="proissão" id="prof" list="lista-prof">
            <datalist id="lista-prof">
                <option>Administrador</option>
                <option>Enfermeiro</option>
                <option>Gamer</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="4" placeholder="Digite sua opinião"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
