<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário parte final</title>
</head>
<body>
    <h1>Formulário final</h1>
    <form action="form.js" method="post" autocomplete="on">
        <fieldset>
            <legend><strong>SEXO</strong></legend>
            <p>
                <input type="radio" name="sexo" id="masc"><label for="masc">MASCULINO</label> <br>
                <input type="radio" name="sexo" id="fem"> <label for="fem">FEMININO</label>
            </p>
        </fieldset>
        <p>
            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>
        <p>
            <label for="range">Nivel de Satisfação:</label>
            <input type="range" name="range" id="range" value="3" min="1" max="5">
        </p>
        <p>
            <label for="foto">Foto do perfil:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
